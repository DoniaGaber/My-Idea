<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/jquery.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Roboto&family=Sansita+Swashed:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Main Div -->
  <div class="main">



    <!--    SignIn Form     -->
    <div class="signInForm ">
      <form>
        <div class="w-100 container formContainer">
          <div class="row  align-items-center h-100">
            <!-- Logo -->
            <div class="col-6  w-50 logo d-flex justify-content-center align-items-center ">
              <div class=" text-center   border border-dark rounded    ">
                <i class="fa-regular fa-lightbulb fa-6x mx-5 my-3"></i>
                <h1 class="mx-5 my-3">My Idea</h1>
              </div>
            </div>
            <!-- End Of Logo -->

            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 py-5 px-2 text-center bg-light border border-dark rounded">
              <h3 class="m-5 h2">Welcome Back</h3>

              <!-- E-mail  -->
              <div class="form-group">
                <!-- <label class="" for="nameInput">Name</label> -->
                <input class="form-control w-75 m-auto" placeholder="E-mail" type="text" id="email" />
              </div>
              <!-- --------------------End of Form Group-------------------- -->

              <!-- Password  -->
              <div class="form-group">
                <!-- <label class="" for="nameInput">Name</label> -->
                <input class="form-control w-75 m-auto" placeholder="Password" type="text" id="Password" />
              </div>
              <!-- --------------------End of Form Group-------------------- -->

              <input type="submit" value="Sign In" class="btn btn-dark px-5 rounded-lg" />
            </div>

          </div>

        </div>
      </form>

    </div>
    <!-- --------------------End of Sign In Form-------------------- -->
  </div>
  <!-- --------------------End of Main Div-------------------- -->
</body>

</html>
